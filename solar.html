<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energia Acessível e Limpa</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0e063, #a7ab2f);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .nome {
            color: #000000;
            font-weight: bold;
            border-bottom: 2px dashed #fff;
            cursor: pointer;
            transition: color 0.3s;
        }

        .nome:hover {
            color: #434343;
        }

        .fala {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .voltar {
            background-color: #fff;
            color: #aba92f;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .voltar:hover {
            background-color: #abab2f;
            color: #fff;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Solar (<b class="nome" title="Nome">Thiago Robert</b>)</h1>
        <p class="fala">A energia solar é obtida a partir da luz e do calor do sol, convertidos 
            em eletricidade ou calor utilizável. É uma fonte renovável, limpa, e acessível, com 
            baixo impacto ambiental.</p>
        <a href="index.html">
            <input class="voltar" type="button" value="Voltar">
        </a>
    </div>
</body>
</html>
